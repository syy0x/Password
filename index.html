<!DOCTYPE html>
<html>
<head>
    <title>Password checker and generator</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="pw.js"></script>
    <script src="pw-gen.js"></script>
    <script src="pw-barre.js"></script>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <input type="text" id="password" placeholder="Enter your password">
            <div class="slider-container">
                <input type="range" id="passwordLength" min="1" max="50" value="10" oninput="updateLengthValue(this.value)">
                <span id="lengthDisplay">10</span>
            </div>
            <button onclick="checkPassword()">Check password strength</button>
            <p id="passwordStrength"></p>
            <button onclick="generatePassword('red')" id="red">Generate a weak password</button>
            <button onclick="generatePassword('orange')" id="orange">Generate an average password</button>
            <button onclick="generatePassword('green')" id="green">Generate a very good password</button>
        </div>
    </div>
</body>
</html>
